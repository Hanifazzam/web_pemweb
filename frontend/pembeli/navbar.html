        /* Animated background particles with coffee theme */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 90, 43, 0.15) 0%, transparent 50%),

            50% { transform: translateY(-20px); }

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                #8b5a2b,
                #d2691e,
                #cd853f,
                transparent
            );
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Navbar Brand */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #f5deb3;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(139, 90, 43, 0.5);
        }
        
        .navbar-brand i {
            font-size: 2rem;
            background: linear-gradient(135deg, #d2691e, #cd853f);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(210, 105, 30, 0.5));
        }
        
        @keyframes pulse {

            50% { transform: scale(1.1); }

        }

            align-items: center;
            gap: 8px;
            color: rgba(245, 222, 179, 0.85);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
        }
        
        .navbar-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 90, 43, 0.2), rgba(210, 105, 30, 0.15));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .navbar-menu a:hover::before {
            opacity: 1;
        }
        
        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, #d2691e, #cd853f);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0.6);
        }
        
        .navbar-menu a:hover {
            color: #ffd7a3;
            transform: translateY(-2px);
        }
        
        .navbar-menu a:hover::after {
            transform: scaleX(1);
        }
        
        .navbar-menu a i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            color: #d2691e;
        }
        
        .navbar-menu a:hover i {
            transform: rotate(10deg) scale(1.1);

            align-items: center;
            gap: 8px;
            padding: 12px 24px;

        .hero-section h1 {
