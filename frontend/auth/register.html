<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - Jastip</title>
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  <div class="register-container">
    <h2>Daftar Akun</h2>
    <div id="msg" class="error"></div>
    
    <form id="registerForm">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="no_hp" placeholder="Nomor HP" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>

    <p class="login-text">Sudah punya akun?
      <a href="login.html" class="login-link">Masuk di sini</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch('../../backend/auth/register.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('✅ Pendaftaran berhasil! Silakan login.');
          window.location.href = 'login.html';
        } else {
          alert('❌ ' + result.message);
        }

      } catch (error) {
        alert('⚠️ Terjadi kesalahan koneksi ke server!');
        console.error(error);
      }
    });
  </script>
</body>
</html>
