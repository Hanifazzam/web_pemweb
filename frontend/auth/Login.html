<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kopi AL Cafe</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="steam"></div>
  <div class="steam"></div>

  <div class="login-container">
    <div class="decorative-bean"></div>
    <div class="decorative-bean"></div>

    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 10C17 7.23858 14.7614 5 12 5C9.23858 5 7 7.23858 7 10V11H17V10Z"/>
        <path d="M6 11H18V16C18 18.2091 16.2091 20 14 20H10C7.79086 20 6 18.2091 6 16V11Z"/>
        <path d="M18 11C19.6569 11 21 9.65685 21 8C21 6.34315 19.6569 5 18 5V11Z"/>
      </svg>
    </div>

    <h2>Selamat Datang</h2>
    <p class="subtitle">Masuk ke akun Kopi AL Cafe Anda</p>

    <div id="msg" class="error"></div>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" name="email" placeholder="ðŸ“§ Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="ðŸ”’ Password" required>
      </div>
      <button type="submit">Masuk Sekarang</button>
    </form>

    <p class="register-link">
      Belum punya akun? <a href="register.html">Daftar disini</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const msgEl = document.getElementById('msg');

      try {
        const response = await fetch('../../backend/auth/login.php', {
          method: 'POST',
          body: formData
        });

        // tangani HTTP error
        if (!response.ok) {
          const text = await response.text();
          console.error('Server response not OK:', response.status, text);
          msgEl.className = 'error show';
          msgEl.textContent = 'Terjadi kesalahan pada server (HTTP ' + response.status + '). Cek console atau hubungi admin.';
          return;
        }

        const result = await response.json();

        if (result.status === 'success') {
          msgEl.className = 'success show';
          msgEl.textContent = result.message;
          msgEl.style.background = '#d4edda';
          msgEl.style.color = '#155724';
          msgEl.style.border = '1px solid #c3e6cb';

          // redirect sesuai role
          setTimeout(() => {
            if (result.role === 'admin') {
              window.location.href = '../admin/dashboard.php';
            } else if (result.role === 'pembeli') {
              window.location.href = '../pembeli/katalog.PHP';
            } else if (result.role === 'kurir') {
              window.location.href = '../kurir/pesanan_masuk.html';
            } else if (result.role === 'kasir') {
              window.location.href = '../kasir/kasir.php';
            }
          }, 1000);
        } else {
          msgEl.className = 'error show';
          msgEl.textContent = result.message;
        }
      } catch (error) {
        msgEl.className = 'error show';
        msgEl.textContent = 'Terjadi kesalahan koneksi ke server! Lihat console untuk detail.';
        console.error('Fetch error:', error);
      }
    });
  </script>
</body>
</html>
